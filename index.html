<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <table>
      <caption>
        Books
      </caption>

      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Pages</th>
          <th scope="col">Read Status</th>
        </tr>
      </thead>

      <tbody data-list="book-list"></tbody>
    </table>

    <button data-button="new-book" class="new-book" type="button">
      New Book
    </button>

    <div class="flex-container modal">
      <form action="#" method="post" data-form="book" class="flex-container">
        <div class="flex-container">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>

        <div class="flex-container">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>

        <div class="flex-container">
          <label for="pages">Pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            pattern="[0-9]+"
            min="1"
            required
          />
        </div>

        <fieldset class="flex-container">
          <legend>Status</legend>

          <div>
            <input
              type="radio"
              name="status"
              id="finished"
              value="finished"
              checked
              required
            />
            <label for="finished">Finished</label>
          </div>

          <div>
            <input
              type="radio"
              name="status"
              id="not-yet"
              value="not-yet"
              required
            />
            <label for="not-yet">Not Yet</label>
          </div>
        </fieldset>

        <button data-button="submit" class="submit" type="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
