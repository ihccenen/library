<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Pages</th>
          <th scope="col">Read Status</th>
        </tr>
      </thead>

      <tbody data-list="book-list"></tbody>
    </table>

    <button class="new-book">New Book</button>

    <form action="#" method="post">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" />

      <label for="title">Title</label>
      <input type="text" name="title" id="title" />

      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" />

      <fieldset>
        <legend>Status</legend>

        <label for="finished">Finished</label>
        <input type="radio" name="status" id="finished" value="finished" />

        <label for="not-yet">Not Yet</label>
        <input type="radio" name="status" id="not-yet" value="not-yet" />
      </fieldset>
    </form>
  </body>
</html>
