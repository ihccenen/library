<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="flex-container container">
      <button data-btn="new-book" class="new-book green-btn" type="button">
        New Book
      </button>

      <div>
        <table>
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
          </thead>

          <tbody data-tbody="books"></tbody>
        </table>
      </div>

      <div class="modal hidden flex-container" data-modal="book-form">
        <form action="#" method="post" data-form="book" class="flex-container">
          <div class="flex-container">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              required
              data-input="author" />
          </div>

          <div class="flex-container">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              data-input="title" />
          </div>

          <div class="flex-container">
            <label for="pages">Pages</label>
            <input
              type="number"
              name="pages"
              id="pages"
              pattern="[0-9]+"
              min="1"
              required
              data-input="pages" />
          </div>

          <fieldset class="flex-container">
            <legend>Read Status</legend>

            <div>
              <input
                type="radio"
                name="status"
                id="completed"
                value="completed"
                checked
                required />
              <label for="completed">Completed</label>
            </div>

            <div>
              <input
                type="radio"
                name="status"
                id="reading"
                value="reading"
                required />
              <label for="reading">Reading</label>
            </div>
          </fieldset>

          <button data-button="submit" class="submit green-btn" type="submit">
            Submit
          </button>
          <button data-button="close-modal" class="close-btn" type="button">
            X
          </button>
        </form>
      </div>
      <div class="overlay hidden" data-overlay="modal"></div>
    </div>
  </body>
</html>
