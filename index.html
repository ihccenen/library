<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Pages</th>
          <th scope="col">Read Status</th>
        </tr>
      </thead>

      <tbody data-list="book-list"></tbody>
    </table>

    <button class="new-book">New Book</button>

    <form action="#" method="post" data-form="book">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required />

      <label for="title">Title</label>
      <input type="text" name="title" id="title" required />

      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" pattern="[0-9]+" required />

      <fieldset>
        <legend>Status</legend>

        <input
          type="radio"
          name="status"
          id="finished"
          value="finished"
          checked
          required
        />
        <label for="finished">Finished</label>

        <input
          type="radio"
          name="status"
          id="not-yet"
          value="not-yet"
          required
        />
        <label for="not-yet">Not Yet</label>
      </fieldset>

      <button data-button="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
