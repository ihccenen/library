<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="flex-container container">
      <button data-button="new-book" class="new-book green-btn" type="button">
        New Book
      </button>

      <div data-display class="book-display"></div>

      <div class="flex-container modal">
        <form action="#" method="post" data-form class="flex-container">
          <div class="flex-container">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>

          <div class="flex-container">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="flex-container">
            <label for="pages">Pages</label>
            <input
              type="number"
              name="pages"
              id="pages"
              pattern="[0-9]+"
              min="1"
              required
            />
          </div>

          <fieldset class="flex-container">
            <legend>Read Status</legend>

            <div>
              <input
                type="radio"
                name="status"
                id="finished"
                value="finished"
                checked
                required
              />
              <label for="finished">Finished</label>
            </div>

            <div>
              <input
                type="radio"
                name="status"
                id="not-yet"
                value="not-yet"
                required
              />
              <label for="not-yet">Not Yet</label>
            </div>
          </fieldset>

          <button data-button="submit" class="submit green-btn" type="submit">
            Submit
          </button>
          <button data-button="close-modal" class="close-btn" type="button">
            X
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
